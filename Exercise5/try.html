<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style1.css">
	<title></title>
	<script type="text/javascript">

	function validate()
	{
		var l1=document.getElementById('user').value;
		var l2=document.getElementById('pass').value;
		var l3=document.getElementById('check');

		const access=
		{
			username:"1234",
			password:"1234"
		};

		if((l1=="")||(l1=null))
		{
			var nuser=prompt("Please Enter a Username");
			document.getElementById("user").value=nuser;
			return false;
		}
		else if ((l2=="")||(l2=null))
		{
			alert("Password Cannot be Empty");
			return false;
		}
		else if(l3.checked==false)
		{
			alert("Please Click on 'Agree on Terms and Conditions'");
			return false;
		}
		else if((access.username==l1)&&(access.password==l2))
		{
			alert("Successfully Logged In");
			return true;
		}

	}
</script>
</head>

<body>
	<nav>
		<img src="download.png" class="image">
		<ul>
			<li><a href="index.html">Home</a></li>

			<li><a href="index.html">Settings</a></li>

	<br><br><br><br>

	<div class="center">

	<br><br>
	<div class="center">
		<form method="POST" onsubmit="return validate()">
			<br><br>
			<h2 style="text-decoration: underline; text-align: center;">LOG IN</h2><br><br>
			<input type="text" name="user" id="user" style="width:180px; height: 40px; text-align: center; border-radius: 0.5rem;" placeholder="Enter the Username"><br><br>
			<input type="password" name="pass" id="pass" style="width:180px; height: 40px; text-align: center; border-radius: 0.5rem;" placeholder="Enter the Password"><br><br>
			<p><input type="checkbox" name="check" id="check">Agree on Terms and Conditions</p><br><br>
			<input type =  "submit" id = "btn" value = "Login"> 
			<br><br>
		</form>
	</div>

	<button onclick="validate()">Hello Ji  </button>
